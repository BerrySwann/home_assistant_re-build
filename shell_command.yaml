# --- git_backup_push ---
git_backup_push: >-
  bash -lc '/config/.scripts/ha_git_backup.sh >> /config/.logs/ha_git_backup.log 2>&1'

# --- git_backup_push_manual ---
git_backup_push_manual: >-
  bash -lc '/config/.scripts/ha_git_backup.sh "Manuel" >> /config/.logs/ha_git_backup.log 2>&1'

# --- git_backup_push_weekly ---
git_backup_push_weekly: >-
  bash -lc '/config/.scripts/ha_git_backup.sh weekly >> /config/.logs/ha_git_backup.log 2>&1'

