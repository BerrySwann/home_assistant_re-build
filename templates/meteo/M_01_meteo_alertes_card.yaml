# --- alerte_meteo ---
    - name: 'Alerte Météo'
      unique_id: sensor.alerte_meteo
      state: >-
        {% set wa = states('sensor.06_weather_alert') %}
        {% set al = state_attr('binary_sensor.meteoalarm', 'awareness_level') %}
        {% if wa in ['Vert', 'Jaune', 'Orange', 'Rouge'] %}
          {% set al = wa %}
        {% elif '1' in al %}
          {% set al = 'Vert' %}
        {% elif '2' in al %}
          {% set al = 'Jaune' %}
        {% elif '3' in al %}
          {% set al = 'Orange' %}
        {% elif '4' in al %}
          {% set al = 'Rouge' %}
        {% else %}
          {% set al = 'unknown' %}
        {% endif %}
        {{ al }}
      attributes:
        Date: >-
          {% set dt = state_attr('binary_sensor.meteoalarm', 'urgency') %}
          {% if dt == 'Future' %}
            {% set val = 'Demain' %}
          {% else %}
            {% set val = dt %}
          {% endif %}
          {{ val }}
        Vent Violent: "{{ states('sensor.alerte_vent_violent') }}"
        Inondation: "{{ states('sensor.alerte_inondation') }}"
        Orages: "{{ states('sensor.alerte_orages') }}"
        Pluie Inondation: "{{ states('sensor.alerte_pluie_inondation') }}"
        Neige Verglas: "{{ states('sensor.alerte_neige_verglas') }}"
        Grand Froid: "{{ states('sensor.alerte_grand_froid') }}"
        Canicule: "{{ states('sensor.alerte_canicule') }}"
        Avalanches: "{{ states('sensor.alerte_avalanches') }}"
        Vagues-submersion: "{{ states('sensor.alerte_vagues_submersion') }}"
      icon: mdi:alert-outline

