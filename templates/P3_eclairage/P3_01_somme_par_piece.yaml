- sensor:
      # ╭──────────────────────────────────────────────────────────────────────╮
      # │    PÔLE 3. REGROUPEMENTS ÉCLAIRAGE : SOMMES PAR PIÈCE (_puissance)   │
      # ╰──────────────────────────────────────────────────────────────────────╯

      #┌───────────────────────────────────┐
      #│         1. ENTRÉE (1x)            │
      #└───────────────────────────────────┘

      # --- eclairage_entree_1_puissance ---
      - name: "Eclairage Entree 1 Puissance"
        unique_id: eclairage_entree_1_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_entree_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         4. SALON (5x)             │
      #└───────────────────────────────────┘

      # --- eclairage_salon_5_puissance ---
      - name: "Eclairage Salon 5 Puissance"
        unique_id: eclairage_salon_5_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_table_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_1_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_2_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_3_power') | float(0) +
            states('sensor.hue_color_candle_salon_1_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         5. CUISINE (1x)           │
      #└───────────────────────────────────┘

      # --- eclairage_cuisine_1_puissance ---
      - name: "Eclairage Cuisine 1 Puissance"
        unique_id: eclairage_cuisine_1_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_cuisine_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         6. COULOIR (1x)           │
      #└───────────────────────────────────┘

      # --- eclairage_couloir_1_puissance ---
      - name: "Eclairage Couloir 1 Puissance"
        unique_id: eclairage_couloir_1_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_couloir_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         7. BUREAU (5x)            │
      #└───────────────────────────────────┘

      # --- eclairage_bureau_5_puissance ---
      - name: "Eclairage Bureau 5 Puissance"
        unique_id: eclairage_bureau_5_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_play_1_pc_bureau_power') | float(0) +
            states('sensor.hue_play_2_pc_bureau_power') | float(0) +
            states('sensor.hue_play_3_pc_bureau_power') | float(0) +
            states('sensor.hue_white_lamp_bureau_1_power') | float(0) +
            states('sensor.hue_white_lamp_bureau_2_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         8. SDB (2x)               │
      #└───────────────────────────────────┘

      # --- eclairage_sdb_2_puissance ---
      - name: "Eclairage Sdb 2 Puissance"
        unique_id: eclairage_sdb_2_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.relais_lumiere_sdb_sonoff_power') | float(0) +
            states('sensor.lampe_salle_de_bain_hue_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│         9. CHAMBRE (4x)           │
      #└───────────────────────────────────┘

      # --- eclairage_chambre_4_puissance ---
      - name: "Eclairage Chambre 4 Puissance"
        unique_id: eclairage_chambre_4_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_chambre_1_power') | float(0) +
            states('sensor.hue_white_lamp_chambre_2_power') | float(0) +
            states('sensor.hue_color_candle_chambre_gege_power') | float(0) +
            states('sensor.hue_color_candle_chambre_eric_power') | float(0)
          }}

      # ╭──────────────────────────────────────────────────────────────────────╮
      # │    PÔLE 3. REGROUPEMENTS ÉCLAIRAGE : ZONES TRANSVERSALES             │
      # ╰──────────────────────────────────────────────────────────────────────╯

      #┌───────────────────────────────────┐
      #│   ZONE HOME (3x) E+Cu+Co          │
      #└───────────────────────────────────┘

      # --- eclairage_appart_3_puissance ---
      - name: "Eclairage Appart 3 Puissance"
        unique_id: eclairage_appart_3_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_entree_power') | float(0) +
            states('sensor.hue_white_lamp_cuisine_power') | float(0) +
            states('sensor.hue_white_lamp_couloir_power') | float(0)
          }}

      #┌───────────────────────────────────┐
      #│   ZONE HOME (2x) E+Co             │
      #└───────────────────────────────────┘

      # --- eclairage_appart_2_puissance ---
      - name: "Eclairage Appart 2 Puissance"
        unique_id: eclairage_appart_2_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_entree_power') | float(0) +
            states('sensor.hue_white_lamp_couloir_power') | float(0)
          }}

      # ╭──────────────────────────────────────────────────────────────────────╮
      # │    PÔLE 3. TOTAL : PAR REGROUPEMENT (7 zones)                        │
      # ╰──────────────────────────────────────────────────────────────────────╯

      # --- eclairage_total_group_puissance ---
      - name: "Eclairage Total Group Puissance"
        unique_id: eclairage_total_group_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.eclairage_entree_1_puissance') | float(0) +
            states('sensor.eclairage_salon_5_puissance') | float(0) +
            states('sensor.eclairage_cuisine_1_puissance') | float(0) +
            states('sensor.eclairage_couloir_1_puissance') | float(0) +
            states('sensor.eclairage_bureau_5_puissance') | float(0) +
            states('sensor.eclairage_sdb_2_puissance') | float(0) +
            states('sensor.eclairage_chambre_4_puissance') | float(0)
          }}

      # ╭──────────────────────────────────────────────────────────────────────╮
      # │    PÔLE 3. TOTAL : À L'UNITÉ (19 lampes)                             │
      # ╰──────────────────────────────────────────────────────────────────────╯

      # --- eclairage_total_unit_puissance ---
      - name: "Eclairage Total Unit Puissance"
        unique_id: eclairage_total_unit_puissance
        unit_of_measurement: "W"
        device_class: power
        state_class: measurement
        state: >
          {{
            states('sensor.hue_white_lamp_entree_power') | float(0) +
            states('sensor.hue_white_lamp_table_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_1_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_2_power') | float(0) +
            states('sensor.hue_ambiance_lamp_salon_3_power') | float(0) +
            states('sensor.hue_color_candle_salon_1_power') | float(0) +
            states('sensor.hue_white_lamp_cuisine_power') | float(0) +
            states('sensor.hue_white_lamp_couloir_power') | float(0) +
            states('sensor.hue_play_1_pc_bureau_power') | float(0) +
            states('sensor.hue_play_2_pc_bureau_power') | float(0) +
            states('sensor.hue_play_3_pc_bureau_power') | float(0) +
            states('sensor.hue_white_lamp_bureau_1_power') | float(0) +
            states('sensor.hue_white_lamp_bureau_2_power') | float(0) +
            states('sensor.relais_lumiere_sdb_sonoff_power') | float(0) +
            states('sensor.lampe_salle_de_bain_hue_power') | float(0) +
            states('sensor.hue_white_lamp_chambre_1_power') | float(0) +
            states('sensor.hue_white_lamp_chambre_2_power') | float(0) +
            states('sensor.hue_color_candle_chambre_gege_power') | float(0) +
            states('sensor.hue_color_candle_chambre_eric_power') | float(0)
          }}